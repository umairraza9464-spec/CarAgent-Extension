<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Car Agent Pro</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{width:600px;font-family:Arial,sans-serif;background:#fff}
    .header{background:linear-gradient(135deg,#667eea,#764ba2);color:white;padding:20px;text-align:center}
    .header h1{font-size:20px;margin-bottom:5px}
    .tabs{display:flex;border-bottom:2px solid #ddd}
    .tab-btn{flex:1;padding:12px;border:none;background:0;cursor:pointer;font-weight:bold;border-bottom:3px solid transparent}
    .tab-btn.active{color:#667eea;border-bottom-color:#667eea}
    .tab-content{display:none;padding:15px;max-height:500px;overflow-y:auto}
    .tab-content.active{display:block}
    .card{background:#f9f9f9;border:1px solid #ddd;padding:15px;border-radius:8px;margin-bottom:15px}
    .card h2{color:#667eea;margin-bottom:12px;font-size:16px}
    input,select,textarea{width:100%;padding:10px;margin:8px 0;border:1px solid #ddd;border-radius:5px;font-size:13px}
    input:focus{outline:none;border-color:#667eea}
    label{display:block;font-weight:bold;margin-top:10px;margin-bottom:5px;font-size:12px}
    .btn{width:100%;padding:12px;margin:8px 0;border:none;border-radius:5px;font-weight:bold;cursor:pointer;color:white;text-transform:uppercase}
    .btn-primary{background:linear-gradient(135deg,#667eea,#764ba2)}
    .btn-success{background:#4CAF50}
    .btn-danger{background:#f44336}
    .btn-cancel{background:#ff9800}
    .hint{font-size:11px;color:#888;margin-top:5px;font-style:italic}
    .hidden{display:none!important}
    .status{padding:10px;margin:10px 0;border-radius:5px;font-size:13px}
    .status.success{background:#d4edda;color:#155724}
    .status.error{background:#f8d7da;color:#721c24}
    .data-item{background:white;border-left:3px solid #667eea;padding:8px;margin:5px 0;font-size:12px}
  </style>
</head>
<body>
  <div class="header">
    <h1>ğŸš— Car Agent Pro</h1>
    <p style="font-size:12px">OLX & Facebook Auto Extract</p>
  </div>

  <div class="tabs">
    <button class="tab-btn active" data-tab="home">Extract</button>
    <button class="tab-btn" data-tab="manual">Add Manual</button>
    <button class="tab-btn" data-tab="settings">Settings</button>
  </div>

  <div id="home" class="tab-content active">
    <div class="card">
      <h2>ğŸ“± Chat à¤¸à¥‡ Auto Extract à¤•à¤°à¥‹</h2>
      <button id="extractBtn" class="btn btn-primary">ğŸ” Extract Now</button>
    </div>
    <div id="status" class="status hidden"></div>
    <div id="extractForm" class="card hidden">
      <h3>âœ… Extracted Data</h3>
      <input type="text" id="e_name" placeholder="Name">
      <input type="tel" id="e_mobile" placeholder="Mobile">
      <input type="text" id="e_carModel" placeholder="Car Model">
      <input type="text" id="e_regNo" placeholder="Reg No">
      <input type="text" id="e_variant" placeholder="Variant">
      <input type="number" id="e_year" placeholder="Year">
      <input type="number" id="e_km" placeholder="KM">
      <input type="text" id="e_address" placeholder="Address">
      <button id="e_saveBtn" class="btn btn-success">âœ… Save</button>
      <button id="e_cancelBtn" class="btn btn-cancel">Cancel</button>
    </div>
  </div>

  <div id="manual" class="tab-content">
    <div class="card">
      <h2>âœï¸ Manual Entry</h2>
      <label>Name *</label>
      <input type="text" id="m_name" placeholder="Customer Name">
      <label>Mobile *</label>
      <input type="tel" id="m_mobile" placeholder="10 digit" maxlength="10">
      <label>Car Model *</label>
      <input type="text" id="m_carModel" placeholder="Swift, Creta">
      <label>Reg No</label>
      <input type="text" id="m_regNo" placeholder="MH 02 AB 1234">
      <label>Variant</label>
      <input type="text" id="m_variant" placeholder="VXi, Zxi">
      <label>Year</label>
      <input type="number" id="m_year" placeholder="2020">
      <label>KM</label>
      <input type="number" id="m_km" placeholder="50000">
      <label>Address</label>
      <input type="text" id="m_address" placeholder="Location">
      <label>Follow Up</label>
      <select id="m_followUp">
        <option>Pending</option>
        <option>Called</option>
        <option>Interested</option>
        <option>Not Interested</option>
      </select>
      <button id="m_submitBtn" class="btn btn-success">âœ… Save</button>
    </div>
  </div>

  <div id="settings" class="tab-content">
    <div class="card">
      <h2>âš™ï¸ Google Sheet ID</h2>
      <label>Sheet ID:</label>
      <input type="text" id="sheetId" placeholder="abc123xyz...">
      <p class="hint">Copy from Sheet URL</p>
      <button id="saveSettingsBtn" class="btn btn-primary">ğŸ’¾ Save</button>
    </div>
    <div class="card">
      <h2>ğŸ“Š Data</h2>
      <div id="dataList" style="max-height:200px;overflow-y:auto"></div>
      <button id="exportBtn" class="btn btn-primary">ğŸ“¥ Export CSV</button>
      <button id="clearBtn" class="btn btn-danger">ğŸ—‘ï¸ Clear</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
